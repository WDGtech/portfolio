    <main class="container my-5">
      <h1 class="text-center mb-4">Contacteer mij</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="bg-secondary p-4 rounded">
            <form
              name="contact"
              method="POST"
              data-netlify="true"
              data-netlify-recaptcha="true"
              action="/succesvolverzonden.html">
              <div class="form-group">
                <label for="name">Naam:</label>
                <input
                  type="text"
                  class="form-control"
                  id="naam"
                  name="naam"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="subject">Onderwerp:</label>
                <input
                  type="text"
                  class="form-control"
                  id="onderwerp"
                  name="onderwerp"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Bericht:</label>
                <textarea
                  class="form-control"
                  rows="10"
                  id="bericht"
                  name="bericht"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <div data-netlify-recaptcha="true"></div>
              </div>
              <button type="submit" class="btn btn-primary">Verzenden</button>
            </form>
          </div>
        </div>
            <div class="col-md-6">
          <div id="map"></div>
          <div class="contact-info mt-3">
            <p><strong>Telefoon:</strong> +32470106935</p>
            <p><strong>Email:</strong> wissam_ghali@hotmail.com</p>
          </div>
        </div>
